[workspace]
name = "hygrep"
version = "0.1.0"
description = "Hybrid grep: fast scanning + neural reranking"
authors = ["nijaru"]
channels = ["conda-forge", "https://conda.modular.com/max/", "pytorch"]
platforms = ["osx-arm64", "linux-64"]

[dependencies]
max = "25.7.*"
python = ">=3.11,<3.14"
huggingface_hub = ">=1.1.6,<2"
numpy = ">=1.21,<3"
tokenizers = ">=0.22.1,<0.23"
pathspec = ">=0.12.1,<0.13"

# CPU-only onnxruntime for default environment
[feature.cpu.dependencies]
onnxruntime = ">=1.16.0,<2"

# CUDA-enabled onnxruntime for Linux with NVIDIA GPU
[feature.cuda]
platforms = ["linux-64"]
[feature.cuda.dependencies]
onnxruntime = { version = ">=1.16.0,<2", build = "*cuda*" }

# Environments
[environments]
default = { features = ["cpu"], solve-group = "default" }
cuda = { features = ["cuda"], solve-group = "cuda" }

[pypi-dependencies]
tree-sitter = ">=0.24.0"
tree-sitter-python = ">=0.23.0"
tree-sitter-javascript = ">=0.23.0"
tree-sitter-typescript = ">=0.23.0"
tree-sitter-rust = ">=0.23.0"
tree-sitter-go = ">=0.23.0"
tree-sitter-mojo = { git = "https://github.com/lsh/tree-sitter-mojo.git" }

[tasks]
# Build Mojo scanner as Python extension
build-ext = "mojo build src/scanner/_scanner.mojo --emit shared-lib -o src/hygrep/_scanner.so"
# Run Python CLI
hygrep = { cmd = "python -m hygrep.cli", env = { PYTHONPATH = "src" } }
# Run Mojo tests
test-mojo = "mojo -I . tests/test_regex_smoke.mojo && mojo -I . tests/test_scanner.mojo"
# Run Python tests
test-py = { cmd = "python tests/test_context.py && python tests/test_reranker.py && python tests/test_cli.py", env = { PYTHONPATH = "src" } }
# Run all tests
test = { depends-on = ["test-mojo", "test-py"] }
